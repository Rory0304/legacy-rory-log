name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_RORY_DEV=${{ secrets.NEXT_PUBLIC_RORY_DEV }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_CONTENTFUL_GRAPHQL_ENDPOINT=${{ secrets.NEXT_PUBLIC_CONTENTFUL_GRAPHQL_ENDPOINT }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_CONTENTFUL_SPACE_ID=${{ secrets.NEXT_PUBLIC_CONTENTFUL_SPACE_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT=${{ secrets.NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_CONTENTFUL_CONTENT_DELIVERY_API_ACCESS_TOKEN=${{ secrets.NEXT_PUBLIC_CONTENTFUL_CONTENT_DELIVERY_API_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_CONTENTFUL_CONTENT_PREVIEW_API_ACCESS_TOKEN=${{ secrets.NEXT_PUBLIC_CONTENTFUL_CONTENT_PREVIEW_API_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Install and Build
        run: |
          yarn install
          yarn build && touch ./out/.nojekyll
          yarn postbuild

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
